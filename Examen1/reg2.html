<html>

	<body>

			<br/>
			<h1 align="center">Registro de admisi&oacute;n</h1>
			<br/>
		<div class="row">
			<div class="col-md-6">
			<h4>Datos personales</h4><br/>
			<h6>Campos con * con requeridos</h6>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form  method="POST" action="">
						<label for="id_Nombre_registro">Nombre: *</label><br/>
						<input type="text" id= "id_Nombre_registro" name="id_Nombre_registro" required/>
								<br/>
						<label for="id_apellido_paterno_registro">Apellido Paterno: *</label><br/>
						<input type="text" id= "id_apellido_paterno_registro" name="id_apellido_paterno_registro" required/>
								<br/>
						<label for="id_apellido_materno_registro">Apellido Materno: </label><br/>
						<input type="text" id= "id_apellido_materno_registro" name="id_apellido_materno_registro" required/>
								<br/>
						<label for="id_fecha_nacimiento_registro">Fecha de nacimiento: *</label><br/>
						<input type="text" id= "id_fecha_nacimiento_registro" name="id_fecha_nacimiento_registro" required/>			
								<br/>
						<label for="id_sexo">Sexo: *</label><br/>
						<select name="sexo">
							<option value="Masculino">Masculino</option>
							<option value="Femenino">Femenino</option>		
						</select>
								<br/>
						<label for="id_curp_registro">CURP</label><br/>
						<input type="text" id= "id_curp_registro" name="id_curp_registro" required/>
								<br/>
						<label for="id_estado_civil">Estado Civil</label><br/>		
						<select name="estadocivil">
							<option value="Casado">Casado</option>
							<option value="Soltero">Soltero</option>
							<option value="Divorciado">Divorciado</option>
						</select>
				</div>
				<div class="col-md-6">
						<h4 align="center">Lugar de nacimiento</h4><br/>
						<h6 align="center">------------------------------</h6>
								<br/>
						<label for="id_pais">Pais</label><br/>
						<input type="text" id= "id_pais" name="id_pais" required/>
								<br/>
						<label for="id_estados">Estados</label><br/>
						<input type="text" id= "id_estados" name="id_estados" required/>
								<br/>
						<label for="id_municipio">Municipio</label><br/>
						<input type="text" id= "id_municipio" name="id_municipio" required/>		
				</div>
			</div>
